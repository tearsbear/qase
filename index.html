<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar no-hairline" style="padding: 50px">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="left" style="margin-left: 50px">
                <div class="title font-jost-medium text-color-teal">
                  Qase --
                </div>
                <p
                  class="text-color-gray"
                  style="margin-left: 10px; margin-top: 20px"
                >
                  a test case tools.
                </p>
              </div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content" style="padding: 120px 50px">
            <h2 class="font-monts-medium">Recent Work</h2>

            <div class="row">
              <div class="col-100 medium-33">
                <div class="card-work">
                  <img
                    src="assets/banner.jpeg"
                    style="border-radius: 10px 10px 0px 0px"
                    width="100%"
                    alt=""
                  />
                  <div class="footer">
                    <h3 class="font-jost-medium text-color-teal">
                      KBRPRIME.ID
                    </h3>
                    <p class="text-color-gray">created by jiehan</p>
                    <a
                      href="case.html"
                      class="button button-fill button-round color-teal external"
                      >View</a
                    >

                    <div class="progress">
                      <div
                        class="gauge gauge-init"
                        data-type="circle"
                        data-value="0"
                        data-value-text="0%"
                        data-value-text-color="#009688"
                        data-border-color="#4caf50"
                        data-label-text="complete"
                        data-label-text-color="#009688"
                        data-label-font-weight="700"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
